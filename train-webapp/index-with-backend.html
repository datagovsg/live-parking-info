<body>
  <div id="header-background">
    <h1>Train Info</h1>
  </div>
  <div id="train-time"></div>
  <div id="train-location"></div>
</body>

<script>
var url = "http://localhost:3000"

fetch(url).then(processResponse)

function processResponse(response) {
  response.json().then(function(data) {
    var trainTime = "Last Updated: " + data.time
    var trainLocation = "Current Location: " + data.location

    document.getElementById("train-time").innerText = trainTime
    document.getElementById("train-location").innerText = trainLocation
  })
}
</script>

<style>
@import url('https://fonts.googleapis.com/css?family=Mandali');

body {
  font-family: "Mandali";
  text-align: center;
}

h1 {
  color: white;
}

#header-background {
  background-image: url("background-image.png");
  background-position: center;
  background-size: cover;
  padding: 50px;
  margin-bottom: 20px;
}
</style>
